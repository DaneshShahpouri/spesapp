<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/css-utiliy/transition.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/css-utiliy/animazioni.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/settings.css" />
    <link rel="stylesheet" href="css/components/home.css" />
    <link rel="stylesheet" href="css/css-utiliy/bootstrap.css" />
    <link rel="stylesheet" href="css/css-utiliy/mediaquery.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="app-header"></div>

    <main id="app-content" class="app">
      <div class="page-view intro">
        <h1>N<b class="o_class">o</b>MISMA</h1>
        <div id="deviceready" class="blink mantienianimazione">
          <p class="event listening">Connecting to Device...</p>
          <p class="event received">Device is Ready!</p>
        </div>
      </div>
    </main>

    <div id="app-footer"></div>

    <!-- Variabili globali e costanti (STORE_SPESE, APP_DEBUG, DB_CONFIG, ecc.) -->
    <script src="js/variables.js"></script>

    <script src="cordova.js"></script>
    <!-- Funzioni core app (IndexedDB, routing, init, ecc.) -->
    <script src="js/func.js"></script>
    <script src="js/func_camera.js"></script>

    <!-- JS delle pagine specifiche -->
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/mese.js"></script>
    <script src="js/controllers/settings.js"></script>

    <!-- Bootstrap dell'app -->
    <script src="js/index.js"></script>
    <!-- Bootstrap dell'app -->
    <script src="js/start.js"></script>
